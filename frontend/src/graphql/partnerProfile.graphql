query GetPartnerProfiles {
  getPartnerProfiles {
    success
    message
    profiles {
      id
      userId
      user {
        id
        name
        email
        phone
        image
        bio
        age
        gender
        role
        createdAt
        updatedAt
      }
      targetPropertyId
      preferredLocation
      budgetMin
      budgetMax
      moveInDate
      stayDurationMonths
      roommateCount
      genderPreference
      lifestyle
      about
      isLookingForPartner
      createdAt
      updatedAt
    }
    totalCount
  }
}

