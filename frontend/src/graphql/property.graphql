mutation CreateProperty($input: CreatePropertyInput!) {
  createProperty(input: $input) {
    success
    message
    property {
      id
      title
      description
      host {
        id
      }
      location {
        city
        district
        address
        lat
        lng
      }
      pricePerMonth
      roomCount
      shared
      maxRoommates
      images
      amenities
      propertyType
      availableFrom
      availableTo
      isActive
      createdAt
      updatedAt
    }
  }
}

