query GetPartnerMatch($id: ID!) {
  getPartnerMatch(id: $id) {
    success
    message
    match {
      id
      userAId
      userBId
      propertyId
      status
      createdAt
      updatedAt
    }
  }
}

query GetPartnerMatchesByUser($userId: ID!) {
  getPartnerMatchesByUser(userId: $userId) {
    success
    message
    matches {
      id
      userAId
      userBId
      propertyId
      status
      createdAt
      updatedAt
    }
    totalCount
  }
}

